<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/static/admin/css/pintuer.css">
<link rel="stylesheet" href="/static/admin/css/admin.css">
<link rel="stylesheet" href="/vendor/kindeditor/themes/default/default.css" />
<script src="/static/admin/js/jquery.js"></script>
<script src="/static/admin/js/pintuer.js"></script>
<script src="/vendor/kindeditor/kindeditor-all-min.js"></script>
<script src="/vendor/kindeditor/lang/zh-CN.js"></script>
<script>
  {literal}
  KindEditor.ready(function(K) {
    var editor = K.editor({
      allowFileManager : true
    });
    K('#image1').click(function() {
      editor.loadPlugin('image', function() {
        editor.plugin.imageDialog({
          imageUrl : K('#url1').val(),
          clickFn : function(url, title, width, height, border, align) {
            K('#url1').val(url);
            $('#url1').attr('data-image',url);
            editor.hideDialog();
          }
        });
      });
    });
  });
  {/literal}
</script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <button type="button" class="button border-yellow" onclick="window.location.href='#add'"><span class="icon-plus-square-o"></span> 添加内容</button>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="10%">ID</th>
      <th width="20%">图片</th>
      <th width="15%">名称</th>
      <th width="20%">位置标识</th>
      <th width="10%">排序</th>
      <th width="15%">操作</th>
    </tr>
   
    
    {volist name="adverts" id="advert"}
    <tr>
      <td>{$advert['id']}</td>     
      <td><img src="{$advert['img']}" alt="" width="120" height="50" /></td>     
      <td>{$advert['name']}</td>
      <td>{$advert['location']}</td>
      <td>{$advert['sort']}</td>
      <td><div class="button-group">
      <a class="button border-main" href="javascript:void(0)" onclick="return edit({$advert['id']})"><span class="icon-edit"></span> 修改</a>
      <a class="button border-red" href="javascript:void(0)" onclick="return del({$advert['id']})"><span class="icon-trash-o"></span> 删除</a>
      </div></td>
    </tr>
    {/volist}
  </table>
</div>
<script type="text/javascript">
function edit(id){
  window.location="{:url('Adverts/edit')}?advert_id="+id;
}

function del(id){
	if(confirm("您确定要删除吗?")){
    $.post("{:url('Adverts/delete_adverts')}", {advert_id: id}, function(res){
      if(!res) {
        alert('删除失败');
        return;
      }
      var msg = JSON.parse(res);
      if(msg.status == 'success') {
        location.reload();
      } else {
        alert('删除失败');
        return;
      }
    });
	}
}
</script>
<div class="panel admin-panel margin-top" id="add">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('Adverts/insert')}">
      <div class="form-group">
        <div class="label">
          <label>名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="name" data-validate="required:请输入名称" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>URL：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="url" value=""  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <input type="text" id="url1" name="img" class="input tips" style="width:25%; float:left;"  value="" data-toggle="hover" data-place="right" data-image="" />
          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
          <div class="tipss">图片尺寸：1920*500</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>位置标识：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="location" value=""  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="sort" value="0"  data-validate="required:,number:排序必须为数字" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
